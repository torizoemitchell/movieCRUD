<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/style.css">
  </head>
  <body>
    <h1>Movies</h1>

    <div class="container">
      <table>
        <thead>
          <tr>
              <th></th>
              <th>Title</th>
              <th>Director</th>
              <th>Year</th>
              <th>Rating</th>
              <th></th>
              <th></th>
          </tr>
        </thead>
        <tbody id='movie-data'>
          <!-- movie data goes here -->
        </tbody>
      </table>
    </div>

    <div class="container">
      <a id ="add-movie-btn" class="waves-effect waves-light btn">Add a Movie</a>

      <div class="container" id="form" hidden>
        <form id="edit-movie">
          <label for="title" required>Title</label>
          <input name="title" type="text" id="title"><br><br>

          <label for="director" required>Director</label>
          <input name="director "type="text" id="director"><br><br>

          <label for="year" required>Year</label>
          <input name="year "type="number" id="year"><br><br>

          <label for="Rating" required>Rating</label>
            <label>
              <input name="rating" type="radio" value= "1"/>
              <span>1</span>
            </label>
            <label>
              <input name="rating" type="radio" value= "2"/>
              <span>2</span>
            </label>
            <label>
              <input name="rating" type="radio" value= "3"/>
              <span>3</span>
            </label>
            <label>
              <input name="rating" type="radio" value= "4"/>
              <span>4</span>
            </label>
            <label>
              <input name="rating" type="radio" value= "5"/>
              <span>5</span>
            </label><br><br>

            <label for="poster_url" required>Poster Url</label>
            <input name="poster_url "type="text" id="poster_url"><br><br>

          <br>

          <input type="submit" value="Submit" id="submit-form" class="waves-effect waves-light btn">
        </form>
      </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='./javascripts/index.js'></script>
  </body>
</html>
